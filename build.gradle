group 'eran'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

dependencies {
    //testCompile 'io.cucumber:cucumber-java:4.2.0'
    //testCompile 'io.cucumber:cucumber-junit:4.2.0'



    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'

    /* Selenium */
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    //seleniumCompile 'org.seleniumhq.selenium:selenium-java:2.33.0'
}


